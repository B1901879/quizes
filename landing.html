<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quizas</title>
    <style>
        body {
            background-color: #F0E5F1; 
            font-family: 'Comic Sans MS', sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #F0E5F1; 
            color: rgb(81, 46, 98);
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            box-sizing: border-box; 
        }
        .header img {
            height: 90px; 
            margin-left: 10px; 
        }
        .header .quizas {
            font-size: 40px; 
            vertical-align: middle;
            margin-left: 30px; 
        }
        .container {
            padding-left: 30px; 
            width: 100%; 
            max-width: 1200px; 
            
            position: absolute;
            top: 120px; 
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;  
                  
            
        }
        .text-section {
            width: 50%;
        }
        .logo-section {
            flex-basis: 50%; 
        }
        .welcome-message {
            font-size: 3.0em; 
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .instruction {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .button-container {
            display: flex;
            flex-direction: row; /* Stack buttons horizontally */
            align-items: flex-start;
            gap: 20px; 
        }
        .btn {
            padding: 20px 80px; 
            margin: 10px 0; /* Space between buttons */
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn.admin {
            background-color: #4e2a84; 
        }
        .btn.student {
            background-color: #9852f9; 
        }
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05); /*slight glow on hover*/
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="newImage/quizaslogo.png" alt="Logo"> 
        <span class="quizas">Quizas</span>
    </div>
    <div class="container">
        <div class="text-section">
            <div class="welcome-message">
                Welcome to Quizas, <br>Your Sejarah Helper !
            </div>
            <div class="instruction">
                If you are an adminstrator or a teacher, please click "Admin".<br>
                If you are a student, click "Student".
            </div>
            <div class="button-container">
                <a href="http://localhost/CEE/adminpanel/admin" class="btn admin">Admin ></a>
                <a href="http://localhost/CEE" class="btn student">Student ></a>
            </div>
        </div>
        <div class="logo-section">
            
            <img src="newImage/pic1.png" alt="Quizas Logo" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>
